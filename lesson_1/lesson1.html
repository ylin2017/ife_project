<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>IFE JavaScript Task 01</title>
	</head>

	<body>
	<label>"请输入北京今天空气质量:"<input id="aqi-input" type="text"></label>
	<button id="button">确认填写</button>
	<div>"您输入的值是："<span id="aqi-display">尚无录入</span></div>
	<script type="text/javascript">
		var clickButt = document.getElementById("button");
		var inputObj = document.getElementById("aqi-input");
        var dis = document.getElementById("aqi-display");

		function clickButtonShow() {
			var inputStr = inputObj.value;
			if(inputStr) {
				dis.innerHTML = inputStr;
				alert('您输入的值是：' + inputStr);
			} else {
				dis.innerHTML = '尚无录入';
			}
		}
		clickButt.onclick = clickButtonShow;
	</script>
	</body>
</html>
